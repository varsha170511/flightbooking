{% extends "base.html" %}

{% block title %}Forgot Password | SkyWings{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SkyWings" height="50">
                        <h2 class="mt-3">Forgot Password</h2>
                        <p class="text-muted">Enter your email to receive a password reset link</p>
                    </div>

                    <form method="POST">
                        {{ form.hidden_tag() }}

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Send Reset Link</button>

                        <div class="text-center">
                            <a href="{{ url_for('login') }}" class="text-primary">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
